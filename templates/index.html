<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    {% if name == "John" %}
    {% for i in range(5) %}
    <h1>{{i}} Hi {{name}} !</h1> <br>
    <h2>Welcome to the Home Page</h2>
    <br>
    <p>This is the home page of the Flask App.</p>
    {% endfor %}
    {% else %}
    <h1>Hi Guest!</h1> <br>
    <h2>Welcome to the Home Page</h2>
    <br>
    <p>This is the home page of the Flask App.</p>
    {% endif %}
</body>

</html>
